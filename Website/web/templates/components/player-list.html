<table style="width: 100%; border: 0;">
    <tr style="border: 1px rgb(128, 128, 128) solid">
        <td><b>Id</b></td>
        <td><b>Name</b></td>
        <td><b>Score</b></td>
        <td><b>Ping</b></td>
    </tr>

    {% for player in players %}
        <tr>
            <td style='width: 100px'>{{ player['id'] }}</td>
            <td>{{ player['name'] }}</td>
            <td>{{ player['score'] }}</td>
            <td>{{ player['ping'] }}</td>
        </tr>
    {% endfor %}
</table>
