{% for server in servers %}
    {{ render_server(server)|safe }}
{% endfor %}

{% if server_count == 20 %}
    <div hx-target="this" style="margin: 3rem; width: 80%; text-align: center">
        <button hx-trigger="click" hx-get="./components/server-list?{{ filters }}&page={{ next_page }}" hx-swap="outerHTML">Load more</button>
    </div>
{% endif %}
